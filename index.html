<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./css/phone.css" media="(min-width:375px)">
</head>
<body>
    <div class="icon"></div>
    <input type="text" placeholder="Ingrese el texto aquí">
    <section class="indication"></section>
    <button class="encrypt">Encriptar</button>
    <button class="decrypt">Desencriptar</button>
    <div class="message">
        <p>Ningún mensaje fue encontrado</p>
        <p>Ingresa el texto que deseas encriptar o desencriptar</p>
    </div>
</body>
</html>
