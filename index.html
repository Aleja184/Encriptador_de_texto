<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./css/style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>
        <img src="./assets/Logo.png" alt="Logo de Alura" srcset="">
        </h1>
    </header>
    <main>
        <div>
            <textarea type="text" class="write" placeholder="Ingrese el texto aquí" rows="10" id="write"></textarea>
            <section class="indication">
                <img src="./assets/Admiracion.png" alt="Signo de admiración" srcset="" class="indication-img">
                <p>Solo letras minúsculas y sin acentos</p>
            </section>
            <section class="buttons">
                <button class="encrypt" id="encrypt">Encriptar</button>
                <button class="decrypt" id="decrypt">Desencriptar</button>
            </section>
        </div>
        
        
        <div class="message">
            <img src="./assets/Muñeco.png" alt="" class="image-message" id="image-message">
            <textarea name="" id="no-message" class="no-message" cols="30" rows="10" placeholder="Ningún mensaje fue encontrado" readonly></textarea>
            <p class="text2" id="text2">Ingresa el texto que deseas encriptar o desencriptar</p>
            <div class="button-copy"><button class="decrypt" id="copy">Copiar</button></div>
            
        </div>
    </main>
   
    <script src="./script.js"></script>
</body>
</html>
